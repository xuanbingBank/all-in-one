          fi
          
          # å°†commitsæ ¼å¼åŒ–ä¸ºmarkdownå¹¶å­˜å‚¨åˆ°æ–‡ä»¶
          {
            echo "CHANGELOG<<EOF"
            echo "## æ›´æ–°å†…å®¹"
            echo ""
            if [ ! -z "$FEATURES" ]; then
              echo "### æ–°ç‰¹æ€§ âœ¨"
              echo "$FEATURES" | sed 's/^âœ¨ feat: /- /g'
              echo ""
            fi
            if [ ! -z "$FIXES" ]; then
              echo "### ä¿®å¤ ğŸ›"
              echo "$FIXES" | sed 's/^ğŸ› fix: /- /g'
