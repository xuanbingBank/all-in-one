          else
            # å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªç‰ˆæœ¬,åˆ™è·å–æ‰€æœ‰commits
            FEATURES=$(git log --pretty=format:"%s" | grep "^âœ¨ feat:" || true)
            FIXES=$(git log --pretty=format:"%s" | grep "^ğŸ› fix:" || true)
            PERFS=$(git log --pretty=format:"%s" | grep "^âš¡ï¸ perf:" || true)
            DOCS=$(git log --pretty=format:"%s" | grep "^ğŸ“ docs:" || true)
