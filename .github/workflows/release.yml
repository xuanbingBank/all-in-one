      - name: è·å–å˜æ›´æ—¥å¿—
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # å¦‚æœå­˜åœ¨ä¸Šä¸€ä¸ªtag,åˆ™è·å–ä»ä¸Šä¸€ä¸ªtagåˆ°ç°åœ¨çš„commits
          if [ ! -z "$LAST_TAG" ]; then
            # æŒ‰ä¸åŒç±»å‹è·å–commitså¹¶å­˜å‚¨åˆ°å˜é‡
            FEATURES=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep "^âœ¨ feat:" || true)
            FIXES=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep "^ğŸ› fix:" || true)
            PERFS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep "^âš¡ï¸ perf:" || true)
            DOCS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep "^ğŸ“ docs:" || true)
